<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Finanças Fácil</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/logo.png" type="image/svg+xml">
</head>
<body>
    
    <div class="login-container">
        <div class="form-card">
            <img src="./img/logo.png" alt="Finanças Fácil Logo" class="logo">
            <h2>Finanças Fácil</h2>
            <p class="subtitle">Acesse sua conta para organizar suas finanças.</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>

                <p id="error-message"></p>

                <button type="submit" id="btnLogin">Entrar</button>
                <button type="button" id="btnCreateAccount" class="btn-secondary">Criar conta</button>
                <button type="button" id="btnForgotPassword" class="btn-link">Esqueci a senha</button>
            </form>
        </div>
    </div>

    <!-- Scripts do Firebase e Login -->
    <script type="module" src="./js/firebase.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
